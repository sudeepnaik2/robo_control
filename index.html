<!DOCTYPE html>
<html>
<head>
  <title>Voice-to-Robot Translator</title>
  <style>
    :root {
      --bg: #f5f6fa;
      --text: #2f3640;
      --panel: #ffffff;
      --border: #ccc;
      --accent: #0984e3;
    }

    body.dark {
      --bg: #2c3e50;
      --text: #ecf0f1;
      --panel: #34495e;
      --border: #555;
      --accent: #00cec9;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    #main, #history-panel {
      width: 50%;
      padding: 30px;
      box-sizing: border-box;
    }

    #main {
      border-right: 2px solid var(--border);
      overflow-y: auto;
      max-height: 100vh;
    }

    #history-panel {
      background-color: var(--panel);
    }

    h1, h3 {
      margin-bottom: 20px;
    }

    .input-mic-wrapper {
      position: relative;
      width: 100%;
    }

    .input-mic-wrapper input {
      width: 100%;
      padding: 12px 45px 12px 12px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--panel);
      color: var(--text);
    }

    .mic-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: var(--accent);
    }

    #suggestions {
      margin-top: 5px;
      color: var(--accent);
      font-size: 13px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 4px;
      margin-bottom: 12px;
      background-color: var(--panel);
      color: var(--text);
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      margin: 8px 4px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: var(--accent);
      color: white;
    }

    button:hover {
      background-color: #0652DD;
    }

    .btn-secondary {
      background-color: #636e72;
    }

    .btn-secondary:hover {
      background-color: #2d3436;
    }

    #history {
      height: 70%;
      overflow-y: auto;
      border: 1px solid var(--border);
      padding: 10px;
      background: var(--panel);
      font-size: 14px;
      text-align: left;
      border-radius: 5px;
    }

    .timestamp {
      font-size: 12px;
      color: #888;
    }

    .history-entry {
      margin-bottom: 12px;
      white-space: pre-wrap;
    }

    #filterBox {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .toggle-dark {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 13px;
      color: var(--accent);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="toggle-dark" onclick="toggleDarkMode()">üåì Toggle Dark Mode</div>

  <!-- Left Panel -->
  <div id="main">
    <h1>üéôÔ∏è Voice-to-Robot Translator</h1>

    <div class="input-mic-wrapper">
      <input type="text" id="command_field" placeholder="Type or speak your command" oninput="onCommandInput()">
      <button class="mic-btn" onclick="startMicInput()">üé§</button>
    </div>

    <div id="suggestions"></div>

    <p id="status" style="color: green; font-weight: bold;"></p>
    <p id="result" style="font-size: 16px;"></p>

    <button onclick="parseCommand()">üß† Convert to Robot Command</button>

    <textarea id="json_preview" placeholder="Parsed JSON will appear here..."></textarea>

    <button onclick="sendToRobot()">üöÄ Send to Robot</button>
  </div>

  <!-- Right Panel -->
  <div id="history-panel">
    <h3>üïò Instruction History</h3>
    <input type="text" id="filterBox" oninput="updateHistory()" placeholder="üîç Search history...">
    <div id="history"></div>
    <br>
    <button class="btn-secondary" onclick="clearHistory()">üßπ Clear History</button>
    <button class="btn-secondary" onclick="downloadHistory()">üì• Download History</button>
  </div>

  <script>
    let recognition;
    let historyData = [];
    let timer;
    let seconds = 0;

    const commonCommands = [
      "move forward by 100 mm",
      "move backward 50 mm",
      "turn left",
      "turn right",
      "stop",
      "rotate"
    ];

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function startMicInput() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.continuous = true;

      recognition.start();
      seconds = 0;
      document.getElementById("status").innerText = "üé§ Listening... 0s";

      timer = setInterval(() => {
        seconds++;
        document.getElementById("status").innerText = `üé§ Listening... ${seconds}s`;
        if (seconds >= 10) {
          recognition.stop();
          clearInterval(timer);
        }
      }, 1000);

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("command_field").value = transcript;
        document.getElementById("result").innerText = "Heard: " + transcript;
        showSuggestions(transcript);
      };

      recognition.onerror = function(event) {
        alert("Speech recognition error: " + event.error);
        clearInterval(timer);
        document.getElementById("status").innerText = "";
      };

      recognition.onend = function() {
        clearInterval(timer);
        document.getElementById("status").innerText = "üéôÔ∏è Done listening.";
      };
    }

    function showSuggestions(text) {
      const match = commonCommands.filter(cmd =>
        cmd.toLowerCase().includes(text.toLowerCase())
      );
      document.getElementById("suggestions").innerText = match.length ? "Suggestions: " + match.join(" | ") : "";
    }

    function onCommandInput() {
      const text = document.getElementById("command_field").value;
      showSuggestions(text);
    }

    async function parseCommand() {
      const text = document.getElementById("command_field").value.trim();
      if (text === "") return alert("Please speak or type a command.");

      const response = await fetch("/send_command", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command: text })
      });

      const result = await response.json();
      document.getElementById("json_preview").value = JSON.stringify(result.parsed, null, 2);
    }

    async function sendToRobot() {
      let finalJson;
      try {
        finalJson = JSON.parse(document.getElementById("json_preview").value);
      } catch (e) {
        alert("Invalid JSON! Please fix it before sending.");
        return;
      }

      const response = await fetch("/send_to_robot", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(finalJson)
      });

      const result = await response.json();
      alert("üì§ Robot Response: " + (result.message || "Command sent."));

      const timestamp = new Date().toLocaleString();
      const entry = {
        time: timestamp,
        command: finalJson
      };
      historyData.push(entry);
      updateHistory();
    }

    function updateHistory() {
      const filter = document.getElementById("filterBox").value.toLowerCase();
      const historyBox = document.getElementById("history");
      historyBox.innerHTML = "";
      historyData.forEach(item => {
        const raw = JSON.stringify(item.command).toLowerCase();
        if (!raw.includes(filter)) return;

        const div = document.createElement("div");
        div.className = "history-entry";
        div.innerHTML = `<b>‚úÖ Sent:</b> ${JSON.stringify(item.command)}<br><span class="timestamp">üïí ${item.time}</span>`;
        historyBox.appendChild(div);
      });
    }

    function clearHistory() {
      historyData = [];
      updateHistory();
    }

    function downloadHistory() {
      const blob = new Blob([JSON.stringify(historyData, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "instruction_history.json";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
